<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Homework</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href=".css">
    

    
    <script src="script.js"></script>


</head>
<body>
    <h6 style="text-align: center;" class="jQueryWorkSheet">Bootstrap and JS/jQuery Worksheet</h6>


    <h1 style="text-align: center; text-decoration: underline;" class="week3ClassWork">Week 3 Class Work</h1>

    <div class="container">
        <div class="row bigboxes">
          <div id="box1" class="col-sm redbox">
            redbox
          </div>
          <div id="box2" class="col-sm bluebox">
            bluebox
          </div>
          <div id="box3" class="col-sm greenbox">
            greenbox
          </div>
        </div>
      </div>

      <h3 style="text-align: center; text-decoration: underline;" class="changeButtons">Change Buttons</h3>

      <div class="container">
        <div class="row row-cols-4">
          <div class="col">Change Box 1</div>
          <div class="col">Change Box 2</div>
          <div class="col">Change Box 3</div>
          <div class="col">Change Box 4</div>
        </div>
      </div>

      <h6 style="text-align: center; text-decoration: underline;" class="hideButtons">Hide Buttons</h6>

      <div class="container">
        <div class="row row-cols-4">
          <div class="col">Hide Box 1 </div>
          <div class="col">Hide Box 2</div>
          <div class="col">Hide Box 3</div>
          <div class="col">Hide Box 4</div>
        </div>
      </div>

      

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>
